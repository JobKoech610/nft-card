<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <div class="main">
   <div class="container">
  
      <img class="equilibrium" src="images\image-equilibrium.jpg" alt="equilibrium">
    
      <div class="info">
  <h2>Equilibrium #3429</h2>

  <p class="about">Our Equilibrium collection promotes balance and calm.</p>

  <div class="details">
    <img class="details-img" src="images/icon-ethereum.svg" alt="" />
  <span class="worth">0.041 ETH</span>
  
  <img class="details-img" src="images/icon-clock.svg" alt="" />
  <span class="duration">3 days left</span>
  </div>
    </div>
  
  
  <div class="profile-owner">
  <img class="avatar" src="images\image-avatar.png" alt="avatar">
  <p class="name">Creation of <span class="jules">Jules Wyvern</span></p>
  </div>
    
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>  
</body>
</html>
